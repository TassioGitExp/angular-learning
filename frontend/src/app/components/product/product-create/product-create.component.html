<mat-card class="createProductForm">
    <mat-card-content class="productFormCard">
        <mat-card-title class="productFormCardTitle">
            Create Product
        </mat-card-title>

        <form>
            <mat-form-field>
                <input matInput placeholder="Name" 
                [(ngModel)]="product.name" name="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Price"
                [(ngModel)]="product.price" name="price">
            </mat-form-field>
        </form>

        <button mat-raised-button (click)="createProduct()">Save</button>
    
        <button mat-raised-button (click)="cancelOperation()" color="warn">Cancel</button> 
    </mat-card-content>
</mat-card>
