<mat-card class="deleteProductForm">
    <mat-card-content class="productFormCard">
        <mat-card-title class="productFormCardTitle">
            Confirm Delete Product
        </mat-card-title>

        <form>
            <mat-form-field>
                <input matInput placeholder="Name" 
                [value]="product.name" name="name" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Price"
                [value]="product.price" name="price" disabled>
            </mat-form-field>
        </form>

        <button mat-raised-button (click)="deleteProduct()" color="warn">Delete</button>
    
        <button mat-raised-button (click)="cancelOperation()">Cancel</button> 
    </mat-card-content>
</mat-card>
